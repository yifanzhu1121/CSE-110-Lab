<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCSD Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .navbar a {
            margin-left: 15px;
            text-decoration: none;
            color: #0033a0;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .section {
            padding: 20px 0;
        }

        .logos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .logos img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }

        p {
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- UCSD Logo -->
        <img src="https://www.ucsd.edu/_resources/img/logo_UCSD.png" alt="UCSD Logo">

        <!-- Navigation bar -->
        <div class="navbar">
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
        </div>

        <!-- Section 1 -->
        <div id="section1" class="section">
            <h2>Section 1</h2>
            <img src="https://brand.ucsd.edu/_images/logos-and-brand-elements/additional-campus-logos/ucsd-athletics-logo.svg" alt="UCSD Tritons Logo">
            <p>content</p>
        </div>

        <!-- Section 2 -->
        <div id="section2" class="section">
            <h2>Section 2</h2>
            <div class="logos">
                <img src="https://brand.ucsd.edu/_images/logos/logos-college-logos-07-23.svg" alt="College Logos">
            </div>
        </div>
    </div>
</body>
</html>
